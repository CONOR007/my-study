    <script>
        //在浏览器观察对应的 执行栈:Call stack 作用域:Scope let,const作用域:Script 全局作用域:Global
        const makePower = function(power){
            return function(num){
                return num ** power
            }
        }
        let a = makePower(2);
        let b = makePower(3);

        console.log(a(2))
        console.log(a(3))
        console.log(b(4))    
    </script>
